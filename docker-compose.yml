version: '3.9'
services:
  redis:
    image: redis:latest
    container_name: redis_queue
    ports:
      - "6379:6379"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "4315:4315"
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend